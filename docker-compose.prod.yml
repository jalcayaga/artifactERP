version: '3.8'

services:
  backend:
    image: ghcr.io/jalcayaga/artifacterp-backend:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.artifact-backend.rule=Host(`api.artifact.cl`)"
        - "traefik.http.routers.artifact-backend.entrypoints=websecure"
        - "traefik.http.routers.artifact-backend.tls.certresolver=myresolver"
        - "traefik.http.services.artifact-backend.loadbalancer.server.port=3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DIRECT_URL=${DIRECT_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - STOREFRONT_URL=${STOREFRONT_URL}
      - ADMIN_URL=${ADMIN_URL}
      - PORT=3000
    networks:
      - MangoNet
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  admin:
    image: ghcr.io/jalcayaga/artifacterp-admin:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.artifact-admin.rule=Host(`app.artifact.cl`)"
        - "traefik.http.routers.artifact-admin.entrypoints=websecure"
        - "traefik.http.routers.artifact-admin.tls.certresolver=myresolver"
        - "traefik.http.services.artifact-admin.loadbalancer.server.port=3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    networks:
      - MangoNet
    healthcheck:
      test: [ "CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  storefront:
    image: ghcr.io/jalcayaga/artifacterp-storefront:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.artifact-storefront.rule=Host(`artifact.cl`) || Host(`www.artifact.cl`)"
        - "traefik.http.routers.artifact-storefront.entrypoints=websecure"
        - "traefik.http.routers.artifact-storefront.tls.certresolver=myresolver"
        - "traefik.http.services.artifact-storefront.loadbalancer.server.port=3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_TENANT_ID_HEADER=x-tenant-slug
      - API_URL=http://backend:3000
    networks:
      - MangoNet
    healthcheck:
      test: [ "CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  MangoNet:
    external: true
