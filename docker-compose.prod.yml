version: '3.8'

services:
  # Backend (Path-based routing for SSO)
  backend:
    image: ghcr.io/jalcayaga/artifacterp-backend:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=MangoNet"
      - "traefik.http.routers.artifact-backend.rule=Host(`artifact.cl`) && PathPrefix(`/api`)"
      - "traefik.http.routers.artifact-backend.entrypoints=websecure"
      - "traefik.http.routers.artifact-backend.tls.certresolver=letsencryptresolver"
      - "traefik.http.routers.artifact-backend.priority=10"
      - "traefik.http.middlewares.artifact-backend-stripprefix.stripprefix.prefixes=/api"
      - "traefik.http.routers.artifact-backend.middlewares=artifact-backend-stripprefix"
      - "traefik.http.services.artifact-backend.loadbalancer.server.port=3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DIRECT_URL=${DIRECT_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - STOREFRONT_URL=https://artifact.cl
      - ADMIN_URL=https://artifact.cl/admin
      - PORT=3000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
    networks:
      - MangoNet

  # Admin (Path-based routing for SSO)
  admin:
    image: ghcr.io/jalcayaga/artifacterp-admin:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    #  resources: ... (defaults)
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=MangoNet"
      - "traefik.http.routers.artifact-admin.rule=Host(`artifact.cl`) && PathPrefix(`/admin`)"
      - "traefik.http.routers.artifact-admin.entrypoints=websecure"
      - "traefik.http.routers.artifact-admin.tls.certresolver=letsencryptresolver"
      - "traefik.http.routers.artifact-admin.priority=10"
      - "traefik.http.middlewares.artifact-admin-stripprefix.stripprefix.prefixes=/admin"
      - "traefik.http.routers.artifact-admin.middlewares=artifact-admin-stripprefix"
      - "traefik.http.services.artifact-admin.loadbalancer.server.port=3000"
    environment:
      - NEXT_PUBLIC_API_URL=https://artifact.cl/api
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    networks:
      - MangoNet
    # Healthcheck removed to avoid wget issues

    # Storefront (RESTORED - Healthcheck removed)
  storefront:
    image: ghcr.io/jalcayaga/artifacterp-storefront:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=MangoNet"
      - "traefik.http.routers.artifact-storefront.rule=Host(`artifact.cl`) || Host(`www.artifact.cl`)"
      - "traefik.http.routers.artifact-storefront.entrypoints=websecure"
      - "traefik.http.routers.artifact-storefront.tls.certresolver=letsencryptresolver"
      - "traefik.http.routers.artifact-storefront.priority=1"
      - "traefik.http.services.artifact-storefront.loadbalancer.server.port=3000"
    environment:
      - NEXT_PUBLIC_API_URL=https://artifact.cl/api
      - NEXT_PUBLIC_ADMIN_URL=https://artifact.cl/admin
      - NEXT_PUBLIC_TENANT_ID_HEADER=x-tenant-slug
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - API_URL=http://backend:3000
    networks:
      - MangoNet
    # Healthcheck removed to avoid wget issues

networks:
  MangoNet:
    external: true
