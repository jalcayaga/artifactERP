name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: artifactERP

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [backend, admin, storefront]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-${{ matrix.service }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_ADMIN_URL=${{ secrets.NEXT_PUBLIC_ADMIN_URL }}
            NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
            NEXT_PUBLIC_CHATWOOT_TOKEN=${{ secrets.NEXT_PUBLIC_CHATWOOT_TOKEN }}
            NEXT_PUBLIC_CHATWOOT_BASE_URL=${{ secrets.NEXT_PUBLIC_CHATWOOT_BASE_URL }}
            NEXT_PUBLIC_N8N_WEBHOOK_URL=${{ secrets.NEXT_PUBLIC_N8N_WEBHOOK_URL }}

      # Trigger Portainer webhooks to auto-deploy
      - name: Trigger Portainer Webhook (Backend)
        if: matrix.service == 'backend' && secrets.PORTAINER_WEBHOOK_BACKEND != ''
        run: |
          curl -X POST ${{ secrets.PORTAINER_WEBHOOK_BACKEND }} || echo "Webhook failed or not configured"

      - name: Trigger Portainer Webhook (Admin)
        if: matrix.service == 'admin' && secrets.PORTAINER_WEBHOOK_ADMIN != ''
        run: |
          curl -X POST ${{ secrets.PORTAINER_WEBHOOK_ADMIN }} || echo "Webhook failed or not configured"

      - name: Trigger Portainer Webhook (Storefront)
        if: matrix.service == 'storefront' && secrets.PORTAINER_WEBHOOK_STOREFRONT != ''
        run: |
          curl -X POST ${{ secrets.PORTAINER_WEBHOOK_STOREFRONT }} || echo "Webhook failed or not configured"

      - name: Deployment Summary
        run: |
          echo "‚úÖ ${{ matrix.service }} built and pushed successfully"
          echo "üì¶ Image: ${{ steps.meta.outputs.tags }}"
          if [ "${{ secrets.PORTAINER_WEBHOOK_BACKEND }}" != "" ] || [ "${{ secrets.PORTAINER_WEBHOOK_ADMIN }}" != "" ] || [ "${{ secrets.PORTAINER_WEBHOOK_STOREFRONT }}" != "" ]; then
            echo "üîÑ Portainer webhook triggered"
          else
            echo "‚ö†Ô∏è  No Portainer webhook configured - manual deployment required"
          fi
