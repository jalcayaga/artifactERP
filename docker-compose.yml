version: '3.8'

services:
  postgres_db:
    image: postgres:15
    container_name: subred_erp_postgres_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-subred_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-subred_password}
      POSTGRES_DB: ${POSTGRES_DB:-subred_erp_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - subred_erp_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-subred_user} -d ${POSTGRES_DB:-subred_erp_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "3001:3001"
    dns:
      - 8.8.8.8
    env_file:
      - ./backend/.env
    depends_on:
      postgres_db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  subred_erp_postgres_data:
    driver: local
