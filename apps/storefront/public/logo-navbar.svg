<svg width="220" height="40" viewBox="0 0 220 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00e074" />
      <stop offset="100%" stop-color="#00b85c" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon: Layered A representing ERP modules -->
  <g transform="translate(2, 6)">
    <!-- Outer glow effect -->
    <path d="M14 0 L28 28 L23 28 L14 8 L5 28 L0 28 Z" fill="#00e074" opacity="0.1" filter="url(#glow)"/>
    
    <!-- Layer 1: E-commerce (lightest) -->
    <path d="M14 0 L28 28 L24 28 L14 6 L4 28 L0 28 Z" fill="url(#brandGradient)" opacity="0.25"/>
    
    <!-- Layer 2: Admin (medium) -->
    <path d="M14 4 L25 28 L21 28 L14 10 L7 28 L3 28 Z" fill="url(#brandGradient)" opacity="0.5"/>
    
    <!-- Layer 3: FacturaciÃ³n (brightest) -->
    <path d="M14 8 L22 28 L18 28 L14 14 L10 28 L6 28 Z" fill="url(#brandGradient)"/>
    
    <!-- Horizontal bar (crossbar of A) -->
    <rect x="9" y="18" width="10" height="2.5" fill="#00e074" rx="1.25"/>
  </g>
  
  <!-- Text: ARTIFACT -->
  <text x="38" y="26" font-family="'Inter', system-ui, -apple-system, sans-serif" font-size="20" font-weight="800" fill="white" letter-spacing="-1">ARTIFACT</text>
  
  <!-- Divider -->
  <line x1="140" y1="12" x2="140" y2="28" stroke="#00e074" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Badge: ERP -->
  <g transform="translate(148, 11)">
    <rect width="38" height="18" rx="9" fill="#00e074" fill-opacity="0.12"/>
    <rect width="38" height="18" rx="9" stroke="#00e074" stroke-width="1.5" fill="none"/>
    <text x="19" y="13.5" font-family="'Inter', system-ui, -apple-system, sans-serif" font-size="10" font-weight="800" fill="#00e074" text-anchor="middle" letter-spacing="0.5">ERP</text>
  </g>
  
  <!-- Tagline (optional, subtle) -->
  <text x="192" y="26" font-family="'Inter', system-ui, -apple-system, sans-serif" font-size="7" font-weight="500" fill="#666" letter-spacing="0.5">CL</text>
</svg>
