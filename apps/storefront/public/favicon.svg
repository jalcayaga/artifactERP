<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00e074" />
      <stop offset="100%" stop-color="#00b85c" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with subtle gradient -->
  <rect width="512" height="512" rx="120" fill="#0a0a0a"/>
  
  <!-- Layered A icon (centered and larger) -->
  <g transform="translate(256, 140)">
    <!-- Layer 1: Outermost (E-commerce) -->
    <path d="M0 0 L120 280 L90 280 L0 60 L-90 280 L-120 280 Z" 
          fill="url(#faviconGradient)" 
          opacity="0.2"
          filter="url(#shadow)"/>
    
    <!-- Layer 2: Middle (Admin) -->
    <path d="M0 30 L100 280 L75 280 L0 90 L-75 280 L-100 280 Z" 
          fill="url(#faviconGradient)" 
          opacity="0.5"/>
    
    <!-- Layer 3: Inner (FacturaciÃ³n) -->
    <path d="M0 60 L80 280 L60 280 L0 120 L-60 280 L-80 280 Z" 
          fill="url(#faviconGradient)"/>
    
    <!-- Horizontal bar -->
    <rect x="-50" y="180" width="100" height="16" fill="#00e074" rx="8"/>
    
    <!-- Small ERP badge at bottom -->
    <g transform="translate(0, 310)">
      <rect x="-35" y="0" width="70" height="28" rx="14" fill="#00e074" fill-opacity="0.15"/>
      <rect x="-35" y="0" width="70" height="28" rx="14" stroke="#00e074" stroke-width="3" fill="none"/>
      <text x="0" y="20" 
            font-family="system-ui, -apple-system, sans-serif" 
            font-size="18" 
            font-weight="800" 
            fill="#00e074" 
            text-anchor="middle"
            letter-spacing="1">ERP</text>
    </g>
  </g>
</svg>
